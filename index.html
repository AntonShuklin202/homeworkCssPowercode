<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main">
        <header>
            <h1>
                CSS Diner Shopping List
            </h1>
            <h4>Let's go to the mall!</h4>
        </header>
        <section>
            <div>
                <ul class="list">
                    <li class="list-item">
                        <input type="checkbox"/><span>A lot of pickles<span> (for the next lessons about CSS)</span></span>
                    </li>
                    <li class="list-item">
                        <input type="checkbox"/><span>10 apples<span> (for more CSS manipulations)</span></span> 
                    </li>
                    <li class="list-item">
                        <input type="checkbox"/><span>20 oranges<span> (because they are awesome)</span></span> 
                    </li>
                    <li class="list-item">
                        <input type="checkbox"/><span>13 plates<span> (hm... they always disppear)</span></span> 
                    </li>
                    <li class="list-item">
                        <input type="checkbox"/><span>15 bentos</span>
                    </li>
                    <li class="list-item">
                        <input type="checkbox"/><span>1 bottle of Sake ^_^<span> (for my friends)</span></span> 
                    </li>
                </ul>
                <button>Bon appetit :)</button>
            </div>
        </section>
    </section>
</body>
</html>
